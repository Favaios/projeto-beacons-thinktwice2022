<div class="chart-pie pt-4 pb-2">
  <canvas baseChart 
    [id]="id"
    type="doughnut" 
    [labels]="labels" 
    [datasets]="[dataset]"
    [options]="options"
    [legend]="false"></canvas>
</div>

<div class="mt-4 text-center small">
  <span class="mr-2" *ngFor="let label of labels; index as i">
    <i class="fas fa-circle" [style]="'color:' + colors[i]"></i> {{ label }}
  </span>
</div>
